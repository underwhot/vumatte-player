<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUMATTE</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="player">
    <div class="player__header">
      <div class="player__img player__img--absolute slider">
        <button class="player__button player__button--absolute--nw playlist">
          <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
        </button>

        <button class="player__button player__button--absolute--center play">
          <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
          <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
        </button>

        <div class="slider__content">
          <img class="img slider__img" src="images/cover/PONQ.jpg" alt="cover">
          <img class="img slider__img" src="images/cover/WTC.jpg" alt="cover">
          <img class="img slider__img" src="images/cover/OFF-WHITE.jpg" alt="cover">
          <img class="img slider__img" src="images/cover/ASTON.jpg" alt="cover">
          <img class="img slider__img" src="images/cover/VUMATTE.jpg" alt="cover">
        </div>
      </div>

      <div class="player__controls">
        <button class="player__button back">
          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
        </button>
        
        <p class="player__context slider__context">
          <strong class="slider__name"></strong>
          <span class="player__title slider__title"></span>
        </p>

        <button class="player__button next">
          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
        </button>

        <div class="progres">

          <div class="progres__filled"></div>

        </div>

      </div>

    </div>

    <ul class="player__playlist list">

      <li class="player__song">

        <img class="player__img img" src="images/cover/PONQ.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">FONQ</b>
          <span class="flex">

            <span class="player__title">VUMATTE</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="audio/VUMATTE – FONQ.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="images/cover/WTC.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">WTC</b>
          <span class="flex">

            <span class="player__title">VUMATTE</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="audio/VUMATTE – WTC.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="images/cover/OFF-WHITE.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">OFF-WHITE</b>
          <span class="flex">

            <span class="player__title">VUMATTE</span>
            <span class="player__song-time"></span>

          </span>
            
        </p>

        <audio class="audio" src="audio/VUMATTE – OFF-WHITE.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="images/cover/ASTON.jpg" alt="cover">

        <p class="player__context">

          <b class="player__song-name">ASTON</b>
          <span class="flex">

            <span class="player__title">VUMATTE</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="audio/VUMATTE – ASTON.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="images/cover/VUMATTE.jpg" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">V BREDU</b>
          <span class="flex">

            <span class="player__title">VUMATTE</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="audio/VUMATTE – V BREDU (prod. by LUXE BEATS).mp3"></audio>

      </li>

    </ul>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
